Carragee &amp; Roefs (2004)

---

**Entmanian Frame:** "Select some aspects of a perceived reality and make them more salient in a communicating text, in such a way as to promote a particular problem definition, causal interpretation, moral evaluation, and/or treatment recommendation for the item described."

**Chan's restatement:** Frame is the result of an act of **selecting** certain aspects of a perceived reality by a communicator, whose **intention** is to promote a particular problem definition, causal interpretation, moral evalution, and/or treatment recommendation.

# Generic frames

---
# Make topics not correlated with frames

* "Counterfactual" synthetic corpus
* Communicators (some MA student helpers) were asked to write news articles on a topic (Ukraine, Big Tech, Climate, Corona, and random topic) and with an intention to present one generic frame (Attribution of responsibility, conflict, economic consequence, human interest, morality).
* Topics and frames are randomly assigned
* Ground truth information about which frame the communicator would like to convey. (Platinum Standard)

# Preliminary findings

* Human, the best, but not superb.
  * Low reliability, not exclusionary
* keyATM, human-like performance. Could consider.
* Some topic models can deliver better than null performance. But better not use them.
* Some methods (K-means, PCA) can't deliever better than null performance. Don't use them.

* Meta point: you don't know the performance without validation. You don't know the performance of gold standard without platinum standard. 

But you don't know the performance of platinum without uranium standard. And we don't have uranium standard.
